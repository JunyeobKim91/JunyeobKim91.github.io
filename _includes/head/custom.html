/* ===== masthead / greedy-nav 기본 ===== */

/* 데스크탑: 햄버거 숨기고 항목 한 줄 배치 */
.greedy-nav > button{ display:none !important; }
.greedy-nav .visible-links{
  display:flex; gap:.75rem; align-items:center;
  flex-wrap:wrap;           /* 필요하면 줄바꿈 허용 */
}
.greedy-nav .hidden-links,
.greedy-nav .hidden-links.hidden{
  display:flex !important;  /* 데스크탑에서도 혹시 모를 이동 대비 */
  position:static !important;
  inset:auto !important;
  background:transparent !important;
  box-shadow:none !important;
  padding:0 !important; margin:0 0 0 .5rem !important;
}
.greedy-nav .hidden-links li{ display:block; }

/* 글자 크기 살짝만 줄여서 줄바꿈 덜 나게 */
.masthead__menu-item a{ font-size:1rem; }

/* ==========================================================================
   MAIN LAYOUT STABILIZATION (Flexbox)
   ========================================================================== */

/* --- 1. 데스크탑 기본 레이아웃 (1025px 이상) --- */
@media (min-width: 1025px) {
  #main {
    display: flex;         /* Flexbox 레이아웃 적용 */
    flex-direction: row;   /* 항목들을 가로로 배치 */
    align-items: flex-start; /* 위쪽을 기준으로 정렬 */
    gap: 1.5em;            /* 사이드바와 본문 사이 간격 */
  }

.sidebar {
    flex: 0 0 280px;      /* 사이드바 너비 고정 */
    width: 280px;
    
    /* --- 스크롤 고정 기능 추가 --- */
    position: -webkit-sticky; /* Safari 브라우저 호환성 */
    position: sticky;         /* 다른 최신 브라우저용 */
    top: 1.5em;               /* 화면 상단에서 1.5em 만큼 떨어진 위치에 고정 */
    align-self: flex-start;   /* 다른 콘텐츠가 길어져도 세로로 늘어나지 않게 함 */
  }

  .page {
    flex: 1;              /* 남은 공간을 본문이 모두 차지하도록 설정 */
    width: auto;          /* 기존 너비 계산 방식을 무시 */
  }
}

/* --- 2. 태블릿 & 모바일 레이아웃 (1024px 이하) --- */
@media (max-width: 1024px) {
  #main {
    display: flex;
    flex-direction: column; /* 항목들을 세로로 쌓음 */
  }

  .sidebar {
    width: 100%;
    text-align: center;      /* 내부 프로필을 가운데 정렬 */
    margin-bottom: 2em;
  }
  
  .sidebar .author__avatar {
    margin-left: auto;
    margin-right: auto;
    max-width: 280px; /* 사이드바 프로필 이미지 최대 너비 */
  }

  .page {
    width: 100%;
  }
}

/* --- 3. 이미지 비율 유지 및 짤림 방지 (모든 화면) --- */
.sidebar .author__avatar img {
  max-width: 100%; /* 이미지가 부모 요소를 넘어가지 않도록 */
  height: auto;    /* 이미지의 원래 비율을 유지 (가장 중요!) */
  object-fit: cover;
}
